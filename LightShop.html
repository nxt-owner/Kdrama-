<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Shop  - K-Drama World</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen">
  
  <!-- Header -->
   <header class="bg-gradient-to-r from-pink-500 to-purple-600 text-white p-4 md:p-6 shadow-2xl sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between">
      <h1 class="text-2xl md:text-4xl font-extrabold tracking-wide">K-Drama World</h1>
      <!-- Home Button -->
      <button 
        onclick="window.location.href='index.html';" 
        class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">
        Home
      </button>
    </div>
  </header>
  
  <!-- Movie Section -->
  <main class="container mx-auto p-4 md:p-8">
    <div class="bg-purple-100 rounded-2xl shadow-lg overflow-hidden">
      <!-- Movie Banner -->
      <div class="relative">
        <img 
          src="https://media.themoviedb.org/t/p/w1000_and_h450_multi_faces/bGcMuFVzW0LitMJWSzp4EjmzQ0b.jpg" 
          alt="Goblin"
          class="w-full h-64 md:h-96 object-cover"
        />
        <div class="absolute top-4 right-4 bg-purple-500 text-white px-3 py-1 rounded-full flex items-center">
          <svg class="mr-1" width="18" height="18" fill="white" viewBox="0 0 24 24">
            <path d="M12 .587l3.668 7.431 8.197 1.191-5.933 5.782 1.4 8.152-7.332-3.854-7.332 3.854 1.4-8.152L.135 9.209l8.197-1.191L12 .587z"></path>
          </svg>
          8.9
        </div>
      </div>
      
      <!-- Movie Details -->
      <div class="p-6 md:p-8">
        <h2 class="text-3xl md:text-4xl font-bold mb-4 text-purple-900">Light Shop</h2>
        <p class="text-gray-600 mb-4">(2024) | Mystery, Drama</p>
        <p class="text-gray-700 mb-6">
          In a mysterious shop that sells lamps, the dead may return to the world of the living, while the living may not walk out alive.
        </p>

        <!-- Episode List -->
        <div>
          <h3 class="text-2xl font-semibold mb-4 text-purple-800">Episodes</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- JavaScript to Dynamically Create Episodes -->
            <script>
              const episodes = 8; // Total episodes
              
              // Arrays containing Play and Download links
              const playLinks = [
                "https://u.pcloud.link/publink/show?code=XZ7Ou55Zc7vrNeRB3pFYpEbpjuL0KSEl1rN7",
                "https://u.pcloud.link/publink/show?code=XZ5Ou55ZUDdNhcmq1gFpg7mEF7HLuViW5bxX",
                "https://u.pcloud.link/publink/show?code=XZHOu55Zd2wEPrGCQpQKfMNHwF4QmSKYWjQ7",
                "https://u.pcloud.link/publink/show?code=XZzOu55ZmuTcPYlY5KHKw6zconJGquvKefUy",
                "https://u.pcloud.link/publink/show?code=XZROu55ZkXMJpy21HxpI1xNKf6mOrjaDeQHX",
                "https://u.pcloud.link/publink/show?code=XZLOu55ZFNbmm6Dv6hkt9ccocd8ASFjIWB0k",
                "https://example.com/play/episode07",
                "https://example.com/play/episode08"
              ];
            
              const downloadLinks = [
                "https://u.pcloud.link/publink/show?code=XZVkS55ZIJc8VCOpMabd9bgrBnLTNSyL8azk",
                "https://u.pcloud.link/publink/show?code=XZgEu55ZD3sjbwBNY4bnNRniBEPxAJokXbE7",
                "https://u.pcloud.link/publink/show?code=XZxEu55ZT8B52Mcv1YXgQ1MJ3ANfrm1XYCbk",
                "https://u.pcloud.link/publink/show?code=XZKEu55ZKGgAoHCHhrhLqeIrz6HuLYETHrUk",
                "https://u.pcloud.link/publink/show?code=XZlEu55Z66uy1fRYKv40ojLn86NK5zLh7sl7",
                "https://u.pcloud.link/publink/show?code=XZdEu55ZDOEuvN4DEzRxWSVgaSkYbJjG8dhV",
                "https://example.com/download/episode07",
                "https://example.com/download/episode08"
              ];
            
              let episodeHTML = '';
              for (let i = 0; i < episodes; i++) {
                const episodeNumber = (i + 1).toString().padStart(2, '0'); // Pads with leading zero
                episodeHTML += ` 
                  <!-- Episode Card -->
                  <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transform transition hover:scale-105 space-y-4">
                    <h4 class="text-lg font-bold text-purple-800">Episode ${episodeNumber}</h4>
                    <div class="flex justify-between items-center">
                      <!-- Play Button -->
                      <a 
                        href="${playLinks[i]}" 
                        target="_blank"
                        class="bg-purple-500 text-white text-center px-4 py-2 rounded-lg w-30 hover:bg-purple-600 transition">
                        Sinhala Sub
                      </a>
                      <!-- Download Button -->
                      <a 
                        href="${downloadLinks[i]}" 
                        download 
                        class="bg-green-500 text-white text-center px-4 py-2 rounded-lg w-24 hover:bg-green-600 transition">
                        Download
                      </a>
                    </div>
                  </div>
                `;
              }
            
              document.write(episodeHTML);
            </script>
            
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="bg-gradient-to-r from-pink-600 to-purple-700 text-white p-4 md:p-6">
    <div class="container mx-auto text-center">
      <p class="text-xs md:text-base tracking-wide">
        Â© 2024 K-Drama World 
      </p>
    </div>
  </footer>

</body>
</html>
